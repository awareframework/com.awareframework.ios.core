    - name: Run build
      run: |
        xcodebuild \
          -scheme com.awareframework.ios.core \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
          build | xcpretty

    - name: Run tests
      run: |
        xcodebuild \
          -scheme com.awareframework.ios.core \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
          -sdk iphonesimulator \
          -configuration Debug \
          -enableCodeCoverage YES \
          clean test | xcpretty